<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/index.js"></script>
  <title>Lista de Tarefas</title>
</head>

<body>
  <div class="Container">
    <h1>Criar Tarefas</h1>

    <form id="taskForm">
      <label>Tarefa:</label>
      <input id="tarefaInput" type="text" name="tarefa" placeholder="Nova tarefa" />
      <label>Descrição:</label>
      <input id="descricaoInput" type="text" name="descricao" placeholder="Descrição da tarefa" />
      <label>Autor:</label>
      <input id="autorInput" type="text" name="autor" placeholder="De quem pertence a tarefa?" />
      <label>Departamento:</label>
      <input id="departamentoInput" type="text" name="departamento" placeholder="Qual departamento pertence?" />
      <label>Importância:</label>
      <select id="importanciaSelect">
        <option value="baixa">Baixa</option>
        <option value="media">Média</option>
        <option value="alta">Alta</option>
      </select>
      <button id="submitButton">Enviar</button>
    </form>
  </div>

  <div class="ListContainer">
    <h1>Tarefas a se fazer</h1>

    <div class="ListBox">
      <ul id="taskList"></ul>
    </div>
    
  </div>
</body>
</html>
